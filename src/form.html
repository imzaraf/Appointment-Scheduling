<body id="write">

  <header>
    <div class="container text-center">
      <h1 class="bg-light py-4 text-info">Appointment Schedule</h1>
    </div>
  </header>



  <section class="mainSection">

    <div class="d-flex justify-content-center">
      <form action="" class="w-50">
        <input type="number" class="form-control" name="id" id="text-id" readonly ++ placeholder="ID"
          autocomplete="off">
        <input type="text" class="form-control" name="title" id="text-title" placeholder="Enter Your Appointment Title"
          autocomplete="off">
        <input type="text" class="form-control" name="name" id="text-name" placeholder="Enter Your Name Here"
          autocomplete="off">
        <input type="phonenumber" class="form-control" name="phone number" id="text-phoneNumber"
          placeholder="Enter Your Phone Number Here" autocomplete="off">
        <input type="email" class="form-control" name="Email" id="text-email" placeholder="Enter Your Email Here"
          autocomplete="off">
        <div class="row">
          <div class="col">
            <input type="datetime-local" class="form-control" name="start-date" id="text-startDate" placeholder="Select Start Date and Time Here" autocomplete="off">
          </div>
          <div class="col">
            <input type="datetime-local" class="form-control" name="end-date" id="text-endDate"
              placeholder="Select End Date and Time Here" autocomplete="off">

          </div>
        </div>
        <input type="location" class="form-control" name="location" id="text-location" placeholder="Enter Your Location"
          autocomplete="off">

      </form>
    </div>

    <div class="d-flex btna justify-content-center">
      <button class="btn btn-success" name="Submit" id="btn-submit" value="Submit">Submit</button>
      <button class="btn btn-primary" name="Display" id="btn-display" value="Display">Display</button>
      <button class="btn btn-warning" name="Update" id="btn-update" value="Update">Update</button>
      <button class="btn btn-danger" name="Delete" id="btn-delete" value="Delete">Delete All</button>


    </div>




    <div class="container d-flex">

      <table class="table table-dark table-striped table-sm table-bordered  table-1">
        <thead class="table-dark">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Title</th>
            <th scope="col">Name</th>
            <th scope="col">Phone Number</th>
            <th scope="col">Email</th>
            <th scope="col">Start Date & Time</th>
            <th scope="col">End Date & Time</th>
            <th scope="col">Location</th>
            <th scope="col">Edit</th>
            <th scope="col">delete</th>
          </tr>
        </thead>
